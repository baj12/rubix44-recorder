version: '3.8'

services:
  rubix-recorder-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./recordings:/app/recordings
      - ./playback_files:/app/playback_files
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
    restart: unless-stopped